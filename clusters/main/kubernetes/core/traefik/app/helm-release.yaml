---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
  annotations:
    metallb.universe.tf/allow-shared-ip: traefik_ip
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 30.0.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ## set stopAll to "true" if you do not want to use traefik
    # and/or disable its service
    global:
      stopAll: false
    defaultCertificate: ${CERT_ISSUER}
    service:
      tcp:
        # loadBalancerIP: ${TRAEFIK_IP}
        ports:
          # this is passed through from the router
          # the app is supposed to auth these!
          extwebsecure:
            enabled: true
            name: extwebsecure
            forwardedHeaders:
              enabled: true
            port: 444
            protocol: https
            proxyProtocol:
              enabled: false
              insecureMode: false
            tls:
              enabled: true
    ingress:
      main:
        enabled: true
        integrations:
          ## NOTE: traefik integration must be set to false if installing traefik
          ##       for the first time!
          traefik:
            enabled: false
        tls:
          - hosts:
              - traefik.${DOMAIN_0}
            clusterIssuer: ${CERT_ISSUER}
        hosts:
          - host: traefik.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
    middlewares:
      ipWhiteList:
        - name: local
          sourceRange:
            - ${PODNET}
            - ${SVCNET}
            - ${LOCALNET}
