apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lazylibrarian
  namespace: lazylibrarian
spec:
  interval: 15m
  chart:
    spec:
      chart: lazylibrarian
      version: 19.0.14
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: lazylibrarian
  values:
    TZ: America/Chicago
    ingress:
      main:
        enabled: true
        hosts:
          - host: lazylibrarian.rupa.com
            paths:
            - path: /
              pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: rupa
            enabled: true
          traefik:
            enabled: true
    persistence:
      media-vol:
        enabled: true
        type: nfs
        mountPath: /media
        path: /mnt/data/media
        server: nas.rupa.com
      downloads-vol:
        enabled: true
        type: nfs
        mountPath: /downloads
        path: /mnt/data/media/downloads
        server: nas.rupa.com
      audiobooks-vol:
        enabled: true
        type: nfs
        mountPath: /audiobooks
        path: /mnt/data/media/books/audiobooks
        server: nas.rupa.com
      ebooks-vol:
        enabled: true
        type: nfs
        mountPath: /books
        path: /mnt/data/media/books/ebooks
        server: nas.rupa.com
      magazines-vol:
        enabled: true
        type: nfs
        mountPath: /magazines
        path: /mnt/data/media/books/magazines
        server: nas.rupa.com
      import-vol:
        enabled: true
        type: nfs
        mountPath: /import
        path: /mnt/data/media/books/import
        server: nas.rupa.com
    securityContext:
      container:
        PUID: "3002"
        GUID: "3002"
        UMASK: "000"
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                DOCKER_MODS:
                  name: DOCKER_MODS
                  value: linuxserver/mods:lazylibrarian-ffmpeg
