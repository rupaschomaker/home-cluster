apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lazylibrarian
  namespace: lazylibrarian
spec:
  interval: 15m
  chart:
    spec:
      chart: lazylibrarian
      version: 20.2.12
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: lazylibrarian
  values:
    TZ: America/Chicago
    ingress:
      main:
        enabled: true
        hosts:
          - host: lazylibrarian.${DOMAIN_0}
          - host: ll.${DOMAIN_0}
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: ${CERT_ISSUER}
    credentials:
      r2:
        type: s3
        url: ${VOLSYNC_S3_URL}
        bucket: ${VOLSYNC_S3_BUCKET}
        accessKey: ${VOLSYNC_S3_ACCESSKEY}
        secretKey: ${VOLSYNC_S3_SECRETKEY}
        encrKey: ${VOLSYNC_ENC_KEY}
    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: r2
            dest:
              enabled: true
            src:
              enabled: true 
      media-vol:
        enabled: true
        type: nfs
        mountPath: /media
        path: /mnt/data/media
        server: nas.${DOMAIN_0}
      downloads-vol:
        enabled: true
        type: nfs
        mountPath: /downloads
        path: /mnt/data/media/downloads
        server: nas.${DOMAIN_0}
      audiobooks-vol:
        enabled: true
        type: nfs
        mountPath: /audiobooks
        path: /mnt/data/media/books/audiobooks
        server: nas.${DOMAIN_0}
      ebooks-vol:
        enabled: true
        type: nfs
        mountPath: /books
        path: /mnt/data/media/books/ebooks
        server: nas.${DOMAIN_0}
      magazines-vol:
        enabled: true
        type: nfs
        mountPath: /magazines
        path: /mnt/data/media/books/magazines
        server: nas.${DOMAIN_0}
      import-vol:
        enabled: true
        type: nfs
        mountPath: /import
        path: /mnt/data/media/books/import
        server: nas.${DOMAIN_0}
    securityContext:
      container:
        #PUID: ${MEDIA_USER}
        #GUID: ${MEDIA_GROUP}
        runAsUser: 0
        runAsGroup: 0
        UMASK: "000"
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                DOCKER_MODS: linuxserver/mods:lazylibrarian-ffmpeg
