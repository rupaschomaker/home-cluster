apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nzbget
  namespace: nzbget
spec:
  interval: 15m
  chart:
    spec:
      chart: nzbget
      version: 22.0.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: nzbget
  values:
    TZ: America/Chicago
    ingress:
      main:
        hosts:
          - host: nzbget.${DOMAIN_0}
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: ${CERT_ISSUER}
    persistence:
      media-vol:
        enabled: true
        type: nfs
        mountPath: /media
        path: /mnt/data/media
        server: nas.${DOMAIN_0}
    securityContext:
      container:
        UMASK: "0000"
        runAsGroup: ${MEDIA_USER}
        runAsUser: ${MEDIA_GROUP}