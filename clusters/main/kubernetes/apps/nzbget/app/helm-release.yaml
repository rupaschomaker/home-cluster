apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nzbget
  namespace: nzbget
spec:
  interval: 15m
  chart:
    spec:
      chart: nzbget
      version: 24.1.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: nzbget
  values:
    TZ: America/Chicago
    ingress:
      main:
        enabled: true
        hosts:
          - host: nzbget.${DOMAIN_0}
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: ${CERT_ISSUER}
    credentials:
      r2:
        type: s3
        url: ${VOLSYNC_S3_URL}
        bucket: ${VOLSYNC_S3_BUCKET}
        accessKey: ${VOLSYNC_S3_ACCESSKEY}
        secretKey: ${VOLSYNC_S3_SECRETKEY}
        encrKey: ${VOLSYNC_ENC_KEY}
    persistence:
      config:
        storageClass: nfs
        volsync:
          - name: config
            type: restic
            credentials: r2
            dest:
              enabled: true
              volumeSnapshotClassName: nfs-snapshot
            src:
              enabled: true 
              volumeSnapshotClassName: nfs-snapshot
              trigger:
                schedule: 00 1 * * *
      media-vol:
        enabled: true
        type: nfs
        mountPath: /media
        path: /mnt/data/media
        server: nas.${DOMAIN_0}
    securityContext:
      container:
        UMASK: "0000"