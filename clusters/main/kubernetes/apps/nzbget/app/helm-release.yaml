apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nzbget
  namespace: nzbget
spec:
  interval: 15m
  chart:
    spec:
      chart: nzbget
      version: 22.0.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: nzbget
  values:
    TZ: America/Chicago
    ingress:
      main:
        enabled: true
        hosts:
          - host: nzbget.rupa.com
            paths:
            - path: /
              pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: rupa
            enabled: true
          traefik:
            enabled: true
    persistence:
      media-vol:
        enabled: true
        type: nfs
        mountPath: /media
        path: /mnt/data/media
        server: nas.rupa.com
      downloads-vol:
        enabled: true
        type: nfs
        mountPath: /downloads/nzbget
        path: /mnt/data/media/downloads/nzbget
        server: nas.rupa.com
    securityContext:
      container:
        UMASK: "0000"
        runAsGroup: ${MEDIA_USER}
        runAsUser: ${MEDIA_GROUP}