apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 14.1.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: home-assistant
  values:
    ingress:
      main:
        enabled: true
        hosts:
          - host: ha.rupa.com
            paths:
            - path: /
              pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: rupa
            enabled: true
          traefik:
            enabled: true
            entrypoints:
              - extwebsecure
    service:
      main:
        type: ExternalIP
        enabled: true
        externalIP: 192.168.1.210
        ports:
          main:
            enabled: true
            port: 8123
            protocol: http