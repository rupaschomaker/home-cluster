apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 15.5.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: home-assistant
  values:
    ingress:
      main:
        enabled: true
        hosts:
          - host: ha.${DOMAIN_0}
        integrations:
          traefik:
            enabled: true
            # middlewares:
            #   - name: local
            #     namespace: traefik
            entrypoints:
              - extwebsecure
          certManager:
            enabled: true
            certificateIssuer: ${CERT_ISSUER}
    service:
      main:
        type: ExternalIP
        enabled: true
        externalIP: 192.168.1.210
        ports:
          main:
            enabled: true
            port: 8123
            protocol: http