apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  interval: 15m
  chart:
    spec:
      chart: jellyfin
      version: 19.1.11
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: jellyfin
  values:
    TZ: America/Chicago
    ingress:
      main:
        enabled: true
        hosts:
          - host: tv.${DOMAIN_0}
          - host: jellyfin.${DOMAIN_0}
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: ${CERT_ISSUER}
    persistence:
      media-vol:
        enabled: true
        type: nfs
        mountPath: /media
        path: /mnt/data/media
        server: nas.${DOMAIN_0}
      video-vol:
        enabled: true
        type: nfs
        mountPath: /videos
        path: /mnt/data/media/Video
        server: nas.${DOMAIN_0}
    # resources:
    #   limits:
    #     gpu.intel.com/i915: 2
    securityContext:
      container:
        runAsUser: ${MEDIA_USER}
        runAsGroup: ${MEDIA_GROUP}
        UMASK: "0022"
    workload:
      workload-name:
        enabled: true
        podSpec:
          containers:
            container-name:
              resources:
                limits:
                  gpu.intel.com/i915: 1
