apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  interval: 15m
  chart:
    spec:
      chart: jellyfin
      version: 19.1.11
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: jellyfin
  values:
    TZ: America/Chicago
    ingress:
      main:
        enabled: true
        hosts:
          - host: tv.rupa.com
            paths:
            - path: /
              pathType: Prefix
          - host: jellyfin.rupa.com
            paths:
            - path: /
              pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: rupa
            enabled: true
          traefik:
            enabled: true
    persistence:
      media-vol:
        enabled: true
        type: nfs
        mountPath: /media
        path: /mnt/data/media
        server: nas.rupa.com
      video-vol:
        enabled: true
        type: nfs
        mountPath: /videos
        path: /mnt/data/media/Video
        server: nas.rupa.com
    # resources:
    #   limits:
    #     gpu.intel.com/i915: 2
    securityContext:
      container:
        runAsUser: ${MEDIA_USER}
        runAsGroup: ${MEDIA_GROUP}
        UMASK: "0022"
