apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smtp-relay
  namespace: smtp-relay
  annotations:
    metallb.universe.tf/allow-shared-ip: traefik_ip
spec:
  interval: 15m
  chart:
    spec:
      chart: smtp-relay
      version: 6.4.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: smtp-relay
  values:
    TZ: America/Chicago
    resources:
      requests:
        cpu: 20m
    release_name: smtp-relay
    smtprelay:
      domains:
        - ${DOMAIN_0}
      networks:
        - ${PODNET}
        - ${SVCNET}
        - ${LOCALNET}
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${SMTP_RELAY_IP}
        ports:
          main:
            port: 25
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                GMAIL_USER: ${GMAIL_USER}
                GMAIL_PASSWORD: ${GMAIL_PASSWORD}