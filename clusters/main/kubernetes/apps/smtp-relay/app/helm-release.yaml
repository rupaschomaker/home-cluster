apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smtp-relay
  namespace: smtp-relay
  annotations:
    metallb.universe.tf/allow-shared-ip: traefik_ip
spec:
  interval: 15m
  chart:
    spec:
      chart: smtp-relay
      version: 4.0.13
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: smtp-relay
  values:
    TZ: America/Chicago
    release_name: smtp-relay
    smtprelay:
      domains:
        - ${DOMAIN_0}
      networks:
        - ${PODNET}
        - ${SVCNET}
        - ${LOCALNET}
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${SMTP_RELAY_IP}
        ports:
          main:
            port: 25
    ingress:
      main:
        enabled: true
        hosts:
          - host: smtp-relay.${DOMAIN_0}
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
            entrypoints:
              - smtp
          certManager:
            enabled: true
            certificateIssuer: ${CERT_ISSUER}
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                GMAIL_USER: ${GMAIL_USER}
                GMAIL_PASSWORD: ${GMAIL_PASSWORD}