apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flaresolver
  namespace: flaresolver
spec:
  interval: 15m
  chart:
    spec:
      chart: flaresolver
      version: 16.12.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: flaresolver
  values:
    resources:
      requests:
        cpu: 10m
    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: s3creds
            dest:
              enabled: true
            src:
              enabled: true 
              trigger:
                schedule: 30 0 * * *