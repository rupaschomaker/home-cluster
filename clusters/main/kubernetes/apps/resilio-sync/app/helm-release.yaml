apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: resilio-sync
    namespace: resilio-sync
    annotations:
        metallb.universe.tf/allow-shared-ip: ${SHARED_IP_KEY}
spec:
    interval: 15m
    chart:
        spec:
            chart: resilio-sync
            version: 15.1.7
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: resilio-sync
    values:
        TZ: America/Chicago
        ingress:
            main:
                hosts:
                    - host: sync.rupa.com
                      paths:
                        - path: /
                          pathType: Prefix
                integrations:
                    certManager:
                        certificateIssuer: rupa
                        enabled: true
                    traefik:
                        allowCors: false
                        enabled: true
                        entrypoints:
                            - websecure
        persistence:
            config:
                enabled: true
                mountPath: /config
                readOnly: false
                storageClass: ""
            data:
                enabled: true
                mountPath: /sync
                readOnly: false
                storageClass: ""
            varrun:
                enabled: true
        release_name: resilio-sync
        resources: {}
        securityContext:
            container:
                UMASK: "0022"
                readOnlyRootFilesystem: false
                runAsGroup: 0
                runAsNonRoot: false
                runAsUser: 0
            pod:
                fsGroup: 3002
                fsGroupChangePolicy: OnRootMismatch
        service:
            bt-tcp:
                enabled: true
                ports:
                    bt-tcp:
                        enabled: true
                        port: 55555
                        targetPort: 55555
                type: LoadBalancer
                loadBalancerIP: ${LB_IP}
            bt-udp:
                enabled: true
                ports:
                    bt-udp:
                        enabled: true
                        port: 55555
                        protocol: udp
                        targetPort: 55555
                type: LoadBalancer
                loadBalancerIP: ${LB_IP}
            main:
                enabled: true
                ports:
                    main:
                        port: 8888
                        targetPort: 8888
                type: LoadBalancer
                loadBalancerIP: ${LB_IP}
        workload:
            main:
                podSpec:
                    containers:
                        main:
                            probes:
                                liveness:
                                    port: '{{ .Values.service.main.ports.main.targetPort }}'
                                    type: tcp
                                readiness:
                                    port: '{{ .Values.service.main.ports.main.targetPort }}'
                                    type: tcp
                                startup:
                                    port: '{{ .Values.service.main.ports.main.targetPort }}'
                                    type: tcp
                replicas: 1
                type: Deployment
