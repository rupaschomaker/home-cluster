apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: resilio-sync
  namespace: resilio-sync
spec:
  interval: 15m
  chart:
    spec:
      chart: resilio-sync
      version: 17.1.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: resilio-sync
  values:
    TZ: America/Chicago
    ingress:
      main:
        enabled: true
        hosts:
          - host: sync.${DOMAIN_0}
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: ${CERT_ISSUER}
    credentials:
      r2:
        type: s3
        url: ${VOLSYNC_S3_URL}
        bucket: ${VOLSYNC_S3_BUCKET}
        accessKey: ${VOLSYNC_S3_ACCESSKEY}
        secretKey: ${VOLSYNC_S3_SECRETKEY}
        encrKey: ${VOLSYNC_ENC_KEY}
    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: r2
            dest:
              enabled: true
            src:
              enabled: true 
      media-vol:
        enabled: true
        type: nfs
        mountPath: /sync/media
        path: /mnt/data/media
        server: nas.${DOMAIN_0}

    securityContext:
        # runAsUser: 0
        # runAsGroup: 0
        UMASK: "0000"
        PUID: 3002
        PGID: 3002