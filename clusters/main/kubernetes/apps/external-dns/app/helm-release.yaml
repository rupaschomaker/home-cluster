apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: 6.3.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: external-dns
  values:
    externaldns:
      logLevel: "debug"
      sources:
        - "ingress"
      #domainFilters:
        #- ${DOMAIN_0}
      txtPrefix: "edns-"
      txtOwnerId: foo
      provider: cloudflare
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                CF_API_TOKEN: ${DOMAIN_0_CLOUDFLARE_TOKEN}