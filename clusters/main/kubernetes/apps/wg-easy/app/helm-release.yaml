apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wg-easy
  namespace: wg-easy
spec:
  ## tun hack per https://truecharts.org/guides/vpn-setup/#:~:text=logs%20to%20confirm.-,Talos%20specific%20config,-In%20talos%20in
  postRenderers:
  - kustomize:
      patches:
        - target:
            version: v1
            kind: Deployment
            name: wg-easy
          patch: |
            - op: add
              path: /spec/template/spec/containers/1/resources/limits/truecharts.org~1tun
              value: 1
  interval: 15m
  chart:
    spec:
      chart: wg-easy
      version: 14.0.8
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: wg-easy
  values:
    TZ: America/Chicago
    ingress:
      main:
        enabled: true
        hosts:
          - host: vpn.${DOMAIN_0}
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: ${CERT_ISSUER}
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                PASSWORD: ${WG_PASSWORD}
                UI_TRAFFIC_STATS: true
                WG_DEFAULT_DNS: 192.168.1.1
                WG_HOST: vpn.${DOMAIN_0}
# comment to trigger build
