apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wg-easy
  namespace: wg-easy
spec:
  interval: 15m
  chart:
    spec:
      chart: wg-easy
      version: 14.0.8
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: wg-easy
  values:
    TZ: America/Chicago
    ingress:
      main:
        enabled: true
        hosts:
          - host: vpn.rupa.com
            paths:
            - path: /
              pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: rupa
            enabled: true
          traefik:
            enabled: true
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                PASSWORD: ${WG_PASSWORD}
                UI_TRAFFIC_STATS: true
                WG_DEFAULT_DNS: 192.168.1.1
                WG_HOST: vpn.rupa.com
