apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wg-easy
  namespace: wg-easy
spec:
  interval: 15m
  chart:
    spec:
      chart: wg-easy
      version: 14.0.8
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: wg-easy
  values:
    TZ: America/Chicago
    ingress:
      main:
        enabled: true
        hosts:
          - host: vpn.${DOMAIN_0}
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: ${CERT_ISSUER}
    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: r2
            dest:
              enabled: true
            src:
              enabled: false 
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                PASSWORD: ${WG_PASSWORD}
                UI_TRAFFIC_STATS: true
                WG_DEFAULT_DNS: 192.168.1.1
                WG_HOST: vpn.${DOMAIN_0}
