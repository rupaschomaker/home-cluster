apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-dynmap
  namespace: minecraft-dynmap
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 16.9.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: minecraft-dynmap
  values:
    ingress:
      main:
        enabled: true
        ingressClassName: external
        hosts:
          - host: mc.${DOMAIN_0}
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: ${CERT_ISSUER}
    service:
      main:
        type: ExternalIP
        enabled: true
        #externalName: mc.${DOMAIN_0}
        externalIP: 192.168.1.227
        ports:
          main:
            enabled: true
            port: 25566
            protocol: http