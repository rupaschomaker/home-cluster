apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-dynmap
  namespace: minecraft-dynmap
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 14.1.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: minecraft-dynmap
  values:
    ingress:
      main:
        enabled: true
        hosts:
          - host: minecraft.rupa.com
            paths:
            - path: /
              pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: rupa
            enabled: true
          traefik:
            enabled: true
            entrypoints:
              - extwebsecure
    service:
      main:
        type: ExternalName
        enabled: true
        externalName: mc.rupa.com
        ports:
          main:
            enabled: true
            port: 25566
            protocol: http