apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-dynmap
  namespace: minecraft-dynmap
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 15.2.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: minecraft-dynmap
  values:
    ingress:
      main:
        hosts:
          - host: minecraft.${DOMAIN_0}
        integrations:
          traefik:
            enabled: true
            entrypoints:
              - extwebsecure
          certManager:
            enabled: true
            certificateIssuer: ${CERT_ISSUER}
    service:
      main:
        type: ExternalName
        enabled: true
        externalName: mc.${DOMAIN_0}
        ports:
          main:
            enabled: true
            port: 25566
            protocol: http