apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: prowlarr
spec:
  interval: 15m
  chart:
    spec:
      chart: prowlarr
      version: 17.1.7
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: prowlarr
  values:
    TZ: America/Chicago
    addons:
      vpn:
        env:
          DNS_KEEP_NAMESERVER:
            name: DNS_KEEP_NAMESERVER
            value: "on"
          DOT:
            name: DOT
            value: "off"
          VPN_ENDPOINT_IP:
            name: VPN_ENDPOINT_IP
            value: ${VPN_ENDPOINT_IP}
          VPN_ENDPOINT_PORT:
            name: VPN_ENDPOINT_PORT
            value: "${VPN_ENDPOINT_PORT}"
          VPN_SERVICE_PROVIDER:
            name: VPN_SERVICE_PROVIDER
            value: custom
          VPN_TYPE:
            name: VPN_TYPE
            value: wireguard
          WIREGUARD_ADDRESSES:
            name: WIREGUARD_ADDRESSES
            value: ${WIREGUARD_ADDRESSES}
          WIREGUARD_PRIVATE_KEY:
            name: WIREGUARD_PRIVATE_KEY
            value: ${WIREGUARD_PRIVATE_KEY}
          WIREGUARD_PUBLIC_KEY:
            name: WIREGUARD_PUBLIC_KEY
            value: ${WIREGUARD_PUBLIC_KEY}
        excludedNetworks_IPv4:
          - 192.168.1.0/24
        killSwitch: true
        type: gluetun
    # exportarrImage:
    #   pullPolicy: IfNotPresent
    #   repository: ghcr.io/onedr0p/exportarr
    #   tag: v2.0.1@sha256:727e7bc8f2f0934a2117978c59f4476b954018b849a010ea6cfb380bd6539644
    ingress:
      main:
        hosts:
          - host: prowlarr.${DOMAIN_0}
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: ${CERT_ISSUER}
    persistence:
      media-vol:
        enabled: true
        type: nfs
        mountPath: /media
        path: /mnt/data/media
        server: nas.${DOMAIN_0}
    securityContext:
      container:
        runAsUser: ${MEDIA_USER}
        runAsGroup: ${MEDIA_GROUP}
        UMASK: "0022"
