apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: prowlarr
spec:
  ## tun hack per https://truecharts.org/guides/vpn-setup/#:~:text=logs%20to%20confirm.-,Talos%20specific%20config,-In%20talos%20in
  postRenderers:
  - kustomize:
      patches:
        - target:
            version: v1
            kind: Deployment
            name: deluge
          patch: |
            - op: add
              path: /spec/template/spec/containers/1/resources/limits/truecharts.org~1tun
              value: 1
  interval: 15m
  chart:
    spec:
      chart: prowlarr
      version: 17.1.7
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: prowlarr
  values:
    TZ: America/Chicago
    addons:
      vpn:
        env:
          DOT: "on"
          DOT_VERBOSITY: "1"
          VPN_ENDPOINT_IP: ${VPN_ENDPOINT_IP}
          VPN_ENDPOINT_PORT: "${VPN_ENDPOINT_PORT}"
          VPN_SERVICE_PROVIDER: custom
          VPN_TYPE: wireguard
          WIREGUARD_ADDRESSES: ${WIREGUARD_ADDRESSES}
          WIREGUARD_PRIVATE_KEY: ${WIREGUARD_PRIVATE_KEY}
          WIREGUARD_PUBLIC_KEY: ${WIREGUARD_PUBLIC_KEY}
        excludedNetworks_IPv4:
          - 192.168.1.0/24
        killSwitch: true
        type: gluetun
    ingress:
      main:
        hosts:
          - host: prowlarr.${DOMAIN_0}
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: ${CERT_ISSUER}
    persistence:
      media-vol:
        enabled: true
        type: nfs
        mountPath: /media
        path: /mnt/data/media
        server: nas.${DOMAIN_0}
    securityContext:
      container:
        runAsUser: ${MEDIA_USER}
        runAsGroup: ${MEDIA_GROUP}
        UMASK: "0022"
