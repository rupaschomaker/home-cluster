apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: qbittorrent
spec:
  interval: 15m
  chart:
    spec:
      chart: qbittorrent
      version: 23.4.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: qbittorrent
  values:
    resources:
      requests:
        cpu: 20m
    portal:
      open:
        enabled: false
    global:
      stopAll: false
    TZ: America/Chicago
    addons:
      gluetun:
        enabled: true
        container:
          resources:
            limits:
              truechart.org/tun: 1
          env:
            FIREWALL: "on"
            FIREWALL_OUTBOUND_SUBNETS: ${LOCALNET}
            FIREWALL_VPN_INPUT_PORTS: "${VPN_INBOUND_PORT}"
            VPN_TYPE: wireguard
            VPN_SERVICE_PROVIDER: "custom"
            DOT: "on"
            DOT_VERBOSITY: "1"
            WIREGUARD_ENDPOINT_IP: ${VPN_ENDPOINT_IP}
            WIREGUARD_ENDPOINT_PORT: "${VPN_ENDPOINT_PORT}"
            WIREGUARD_ADDRESSES: ${WIREGUARD_ADDRESSES}
            WIREGUARD_PRIVATE_KEY: ${WIREGUARD_PRIVATE_KEY}
            WIREGUARD_PUBLIC_KEY: ${WIREGUARD_PUBLIC_KEY}
            WIREGUARD_PERSISTENT_KEEPALIVE_INTERVAL: "25s"
    workload:
      qbitportforward:
        enabled: true
    service:
      torrent:
        enabled: true
        ports:
          torrent:
            enabled: true
            port: "${VPN_INBOUND_PORT}"
            # port: "57519"
            targetPort: "6881"
          torrentudp:
            enabled: true
            port: "${VPN_INBOUND_PORT}"
            # port: "57519"
            targetPort: "6881"
            protocol: udp
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: qb.${DOMAIN_0}
          - host: qbittorrent.${DOMAIN_0}
        integrations:
          certManager:
            enabled: true
            certificateIssuer: ${CERT_ISSUER}
          nginx:
            enabled: true
    credentials:
      s3creds:
        type: s3
        url: ${VOLSYNC_S3_URL}
        bucket: ${VOLSYNC_S3_BUCKET}
        accessKey: ${VOLSYNC_S3_ACCESSKEY}
        secretKey: ${VOLSYNC_S3_SECRETKEY}
        encrKey: ${VOLSYNC_ENC_KEY}
    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: s3creds
            dest:
              enabled: true
            src:
              enabled: true 
              trigger:
                schedule: 30 0 * * *
      vuetorrent:
        enabled: true
        mountPath: /config/vuetorrent
        volsync:
          - name: vuetorrent
            type: restic
            credentials: s3creds
            dest:
              enabled: true
            src:
              enabled: true 
              trigger:
                schedule: 30 0 * * *
      media-vol:
        enabled: true
        type: nfs
        mountPath: /media
        path: /mnt/data/media
        server: nas.${DOMAIN_0}
    securityContext:
      container:
        UMASK: "0000"
