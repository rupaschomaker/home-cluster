apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 27.0.14
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: traefik
  values:
    TZ: America/Chicago
    additionalArguments:
      - --serverstransport.insecureskipverify=true
      - --providers.kubernetesingress.allowexternalnameservices=true
    ingress:
      main:
        enabled: false

    logs:
      access:
        enabled: true
        enabledFilters: false
        fields:
          general:
            defaultmode: keep
          headers:
            defaultmode: keep
        filters:
          minduration: 10ms
          retryattempts: true
          statuscodes: 200,300-302
        format: common
      general:
        format: common
        level: INFO

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${LB_IP}
      tcp:
        enabled: true
        loadBalancerIP: ${LB_IP}
        ports:
          web:
            enabled: true
            port: 80
            protocol: http
            redirectTo: websecure
          websecure:
            enabled: true
            forwardedHeaders:
              enabled: false
              insecureMode: false
            port: 443
            protocol: https
            proxyProtocol:
              enabled: false
              insecureMode: false
          extwebsecure:
            enabled: true
            forwardedHeaders:
              enabled: false
            name: extwebsecure
            port: 444
            protocol: https
            proxyProtocol:
              enabled: false