apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: recyclarr
spec:
  interval: 15m
  chart:
    spec:
      chart: recyclarr
      version: 10.0.8
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: recyclarr
  values:
    TZ: America/Chicago
    securityContext:
      container:
        runAsUser: ${MEDIA_USER}
        runAsGroup: ${MEDIA_GROUP}
        UMASK: "0022"
    credentials:
      r2:
        type: s3
        url: ${VOLSYNC_S3_URL}
        bucket: ${VOLSYNC_S3_BUCKET}
        accessKey: ${VOLSYNC_S3_ACCESSKEY}
        secretKey: ${VOLSYNC_S3_SECRETKEY}
        encrKey: ${VOLSYNC_ENC_KEY}
    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: r2
            dest:
              enabled: true
            src:
              enabled: false 