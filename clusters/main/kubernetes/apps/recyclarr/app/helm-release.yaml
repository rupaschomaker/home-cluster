apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: recyclarr
spec:
  interval: 15m
  chart:
    spec:
      chart: recyclarr
      version: 12.5.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: recyclarr
  values:
    TZ: America/Chicago
    securityContext:
      container:
        UMASK: "0022"
    credentials:
      r2:
        type: s3
        url: ${VOLSYNC_S3_URL}
        bucket: ${VOLSYNC_S3_BUCKET}
        accessKey: ${VOLSYNC_S3_ACCESSKEY}
        secretKey: ${VOLSYNC_S3_SECRETKEY}
        encrKey: ${VOLSYNC_ENC_KEY}
    persistence:
      config:
        storageClass: nfs
        volsync:
          - name: config
            type: restic
            credentials: r2
            dest:
              # can't restore directly, INIT goes into infinite loop
              # instead, restore using restic and then replace
              # recyclarr.yml with the version in the backup.
              enabled: false
              volumeSnapshotClassName: nfs-snapshot
            src:
              enabled: true 
              volumeSnapshotClassName: nfs-snapshot
              trigger:
                schedule: 00 1 * * *