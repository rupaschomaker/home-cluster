apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: sabnzbd
spec:
  interval: 15m
  chart:
    spec:
      chart: sabnzbd
      version: 21.2.5
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: sabnzbd
  values:
    image:
      tag: sabnzbd:4.4.1@sha256:4188d3c29c53de1018edcfd5dc2d0a0c7955b9a239b91ff6c859626abd3494dc
    TZ: America/Chicago
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                SABNZBD__HOST_WHITELIST_ENTRIES: "sabnzbd.${DOMAIN_0}"
    ingress:
      main:
        enabled: true
        hosts:
          - host: sabnzbd.${DOMAIN_0}
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: ${CERT_ISSUER}
    credentials:
      s3creds:
        type: s3
        url: ${VOLSYNC_S3_URL}
        bucket: ${VOLSYNC_S3_BUCKET}
        accessKey: ${VOLSYNC_S3_ACCESSKEY}
        secretKey: ${VOLSYNC_S3_SECRETKEY}
        encrKey: ${VOLSYNC_ENC_KEY}
    persistence:
      config:
        storageClass: nfs
        volsync:
          - name: config
            type: restic
            credentials: s3creds
            dest:
              enabled: true
              volumeSnapshotClassName: nfs-snapshot
            src:
              enabled: true 
              volumeSnapshotClassName: nfs-snapshot
              trigger:
                schedule: 30 1 * * *
      media-vol:
        enabled: true
        type: nfs
        mountPath: /media
        path: /mnt/data/media
        server: nas.${DOMAIN_0}
    securityContext:
      container:
        UMASK: "0000"