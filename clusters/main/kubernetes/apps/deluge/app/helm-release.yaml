apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: deluge
  namespace: deluge
spec:
  ## tun hack per https://truecharts.org/guides/vpn-setup/#:~:text=logs%20to%20confirm.-,Talos%20specific%20config,-In%20talos%20in
  postRenderers:
  - kustomize:
      patches:
        - target:
            version: v1
            kind: Deployment
            name: deluge
          patch: |
            - op: add
              path: /spec/template/spec/containers/1/resources/limits/truecharts.org~1tun
              value: 1
  interval: 15m
  chart:
    spec:
      chart: deluge
      version: 20.5.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: deluge
  values:
    global:
      stopAll: true
    TZ: America/Chicago
    addons:
      vpn:
        excludedNetworks_IPv4:
          - 192.168.1.0/24
        killSwitch: true
        type: gluetun
        env:
          VPN_TYPE: wireguard
          DOT: "on"
          DOT_VERBOSITY: "1"
          VPN_ENDPOINT_IP: ${VPN_ENDPOINT_IP}
          VPN_ENDPOINT_PORT: "${VPN_ENDPOINT_PORT}"
          VPN_SERVICE_PROVIDER: custom
          WIREGUARD_ADDRESSES: ${WIREGUARD_ADDRESSES}
          WIREGUARD_PRIVATE_KEY: ${WIREGUARD_PRIVATE_KEY}
          WIREGUARD_PUBLIC_KEY: ${WIREGUARD_PUBLIC_KEY}
    service:
      torrent:
        ports:
          tcp:
            port: "58846"
            targetPort: "6881"
    ingress:
      main:
        enabled: true
        hosts:
          - host: deluge.${DOMAIN_0}
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: ${CERT_ISSUER}
    credentials:
      s3creds:
        type: s3
        url: ${VOLSYNC_S3_URL}
        bucket: ${VOLSYNC_S3_BUCKET}
        accessKey: ${VOLSYNC_S3_ACCESSKEY}
        secretKey: ${VOLSYNC_S3_SECRETKEY}
        encrKey: ${VOLSYNC_ENC_KEY}
    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: s3creds
            dest:
              enabled: true
            src:
              enabled: true 
              trigger:
                schedule: 30 0 * * *
      media-vol:
        enabled: true
        type: nfs
        mountPath: /media
        path: /mnt/data/media
        server: nas.${DOMAIN_0}
    securityContext:
      container:
        UMASK: "0000"