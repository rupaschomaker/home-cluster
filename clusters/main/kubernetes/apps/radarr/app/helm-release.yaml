apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: radarr
spec:
  interval: 15m
  chart:
    spec:
      chart: radarr
      version: 22.2.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: radarr
  values:
    TZ: America/Chicago
    ingress:
      main:
        enabled: true
        hosts:
          - host: radarr.rupa.com
            paths:
            - path: /
              pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: rupa
            enabled: true
          traefik:
            enabled: true
    securityContext:
      container:
        UMASK: "0000"
        privileged: false
        readOnlyRootFilesystem: false
        runAsGroup: "3002"
        runAsUser: "3002"