apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: radarr
spec:
  interval: 15m
  chart:
    spec:
      chart: radarr
      version: 23.12.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: radarr
  values:
    TZ: America/Chicago
    ingress:
      main:
        enabled: true
        hosts:
          - host: radarr.${DOMAIN_0}
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: ${CERT_ISSUER}
          homepage:
            enabled: false
            group: Arr
    credentials:
      s3creds:
        type: s3
        url: ${VOLSYNC_S3_URL}
        bucket: ${VOLSYNC_S3_BUCKET}
        accessKey: ${VOLSYNC_S3_ACCESSKEY}
        secretKey: ${VOLSYNC_S3_SECRETKEY}
        encrKey: ${VOLSYNC_ENC_KEY}
    persistence:
      config:
        storageClass: nfs
        volsync:
          - name: config
            type: restic
            credentials: s3creds
            dest:
              enabled: true
              volumeSnapshotClassName: nfs-snapshot
            src:
              enabled: true 
              volumeSnapshotClassName: nfs-snapshot
              trigger:
                schedule: 00 1 * * *
      media-vol:
        enabled: true
        type: nfs
        mountPath: /media
        path: /mnt/data/media
        server: nas.${DOMAIN_0}
      videos-vol:
        enabled: true
        type: nfs
        mountPath: /videos
        path: /mnt/data/media/Video
        server: nas.${DOMAIN_0}
      downloads-vol:
        enabled: true
        type: nfs
        mountPath: /downloads
        path: /mnt/data/media/downloads
        server: nas.${DOMAIN_0}
    securityContext:
      container:
        UMASK: "0000"