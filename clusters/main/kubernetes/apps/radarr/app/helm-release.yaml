apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: radarr
spec:
  interval: 15m
  chart:
    spec:
      chart: radarr
      version: 22.2.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: radarr
  values:
    TZ: America/Chicago
    ingress:
      main:
        enabled: true
        hosts:
          - host: radarr.rupa.com
            paths:
            - path: /
              pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: rupa
            enabled: true
          traefik:
            enabled: true
    persistence:
      media-vol:
        enabled: true
        type: nfs
        mountPath: /media
        path: /mnt/data/media
        server: nas.rupa.com
      videos-vol:
        enabled: true
        type: nfs
        mountPath: /videos
        path: /mnt/data/media/Video
        server: nas.rupa.com
      downloads-vol:
        enabled: true
        type: nfs
        mountPath: /downloads
        path: /mnt/data/media/downloads
        server: nas.rupa.com
    securityContext:
      container:
        runAsUser: ${MEDIA_USER}
        runAsGroup: ${MEDIA_GROUP}
        UMASK: "0000"