      #   type: gluetun
    ingress:
      main:
        enabled: true
        hosts:
          - host: bitmagnet.${DOMAIN_0}
        integrations:
          traefik:
            enabled: true
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: ${CERT_ISSUER}
