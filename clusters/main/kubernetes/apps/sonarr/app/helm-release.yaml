apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: sonarr
spec:
  interval: 15m
  chart:
    spec:
      chart: sonarr
      version: 22.0.10
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: sonarr
  values:
    TZ: America/Chicago
    ingress:
      main:
        enabled: true
        hosts:
          - host: sonarr.rupa.com
            paths:
            - path: /
              pathType: Prefix
        integrations:
          certManager:
            certificateIssuer: rupa
            enabled: true
          traefik:
            enabled: true
    securityContext:
      container:
        UMASK: "0000"
        privileged: false
        readOnlyRootFilesystem: true
        runAsGroup: "3002"
        runAsUser: "3002"